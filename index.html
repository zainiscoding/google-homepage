<!DOCTYPE html>
<html lang = "en">
    <head>
        <link  href="css/reset.css" 
                rel="stylesheet" >
        <link  href="css/main.css" 
                rel="stylesheet" />        
        <title>Google Homepage</title>
    </head>

    <body>
        <main>
            <div>
                <nav id="navbar-top">
                    <a href=""
                        class="nav-top-links">
                        Gmail</a>
                    <a href=""
                        class="nav-top-links">
                        Images</a>                
                </nav>

            </div>
            <div id="center-area">
                <img 
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    alt="Google logo">
                <div id="search-area">
                    <form id="search-bar" action="" method="get">
                        <label for="search"></label>
                        <input 
                            type="text" 
                            id="search-bar" 
                            name="search"
                            autofocus>
                            
                            
        
                    </form>
                </div>
                <div id="search-buttons">
                    <button 
                        type="button"
                        class="button">Google Search</button>
                    <button 
                        type="button"
                        class="button">I'm Feeling Lucky</button>
                </div>
                    
                    
            </div>
            <footer>
                <nav id="footer-navbar">
                    <div id="footer-links-left">
                        <a  href=""
                            class="footer-links">
                        Advertising</a>
                        <a      href=""
                            class="footer-links">
                        Business</a>
                        <a  href=""
                            class="footer-links">
                        About</a>
                        <a  href=""
                            class="footer-links">
                        How Search Works</a>
                    </div>
                    <div id="footer-links-right">
                        <a href=""
                            class="footer-links">
                        Privacy</a>
                        <a  href=""
                            class="footer-links">
                        Terms</a>
                        <a  href=""
                            class="footer-links">
                        Settings</a>
                                               
                    </div>
                </nav>
            </footer>
            
        </main>
    </body>
</html>
