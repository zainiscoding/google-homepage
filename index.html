<!DOCTYPE html>
<html lang = "en">
    <head>
        <link  href="css/reset.css" 
                rel="stylesheet" >
        <link  href="css/main.css" 
                rel="stylesheet" />        
        <title>Google Homepage</title>
    </head>

    <body>
        <main>
            <div id="center-area">
                <img 
                    id="google-logo"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    alt="Google logo">
                <div id="search-area">
                    <form id="search-bar" action="" method="get">
                        <label for="search"></label>
                        <input 
                            type="text" 
                            id="search-bar" 
                            name="search">
                            
                            
        
                    </form>
                </div>
                <div id="search-buttons">
                    <button 
                        type="button"
                        class="button">Google Search</button>
                    <button 
                        type="button"
                        class="button">I'm Feeling Lucky</button>
                </div>
                    
                    
            </div>
            
        </main>
    </body>








</html>
